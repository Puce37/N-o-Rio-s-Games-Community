<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="./logo.png" />
  <title>Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000000 80%);
      color: #00f0ff;
      margin: 0;
      text-align: center;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(0, 240, 255, 0.05),
          rgba(0, 240, 255, 0.05) 2px,
          transparent 2px,
          transparent 10px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(0, 240, 255, 0.05),
          rgba(0, 240, 255, 0.05) 2px,
          transparent 2px,
          transparent 10px
        );
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    body > * {
      position: relative;
      z-index: 1;
    }
	
	h1 {
      font-weight: 900;
      font-size: 30px;
      letter-spacing: 0.15em;
      color: #00f0ff;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #00f0ff,
        0 0 10px #00f0ff,
        0 0 20px #00e0ff,
        0 0 30px #00d0ff,
        0 0 40px #00c0ff;
      margin-bottom: 40px;
    }
	
    iframe {
      border-radius: 10px;
    }

    .invite-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #5865F2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
       font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
     font-size: 15px;
     font-weight: 600;
      box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
      transition: transform 0.2s ease;
    }

    .invite-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Serveur Discord</h1>

  <iframe src="https://discord.com/widget?id=1401843838837985320&theme=dark"
          width="350" height="500"
          allowtransparency="true" frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
  </iframe>

  <a href="https://discord.gg/abc123" target="_blank" class="invite-button">
    Rejoindre le serveur Discord
  </a>

</body>
</html>
